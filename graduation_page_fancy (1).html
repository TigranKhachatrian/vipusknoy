
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Վերջին զանգ</title>
    <style>
        body {
            margin: 0;
            background: white;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 90%;
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        img {
            max-width: 100%;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        audio {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="photo_5258433266741014028_y.jpg" alt="Graduation Poster"/>
        <audio autoplay controls>
            <source src="HT Hayko - Siro Hasak (Hreshtakneri Dproc OST) (galamp3.com).mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <script>
        window.addEventListener('load', function() {
            var audio = document.querySelector('audio');
            var playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(function(error) {
                    console.log("Autoplay was blocked. User interaction needed.");
                });
            }
        });
    </script>
</body>
</html>
